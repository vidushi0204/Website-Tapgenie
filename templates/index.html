  <style>
    /* Styling the date input field */
    input[type="date"] {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      outline: none;
      font-size: 16px;
    }

    /* Styling the time input field */
    input[type="time"] {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      outline: none;
      font-size: 16px;
    }

    /* Styling the selected date */
    input[type="date"]::-webkit-calendar-picker-indicator {
      color: #007bff; /* Change to your desired color */
      font-size: 16px;
      cursor: pointer;
    }

    /* Styling the selected time */
    input[type="time"]::-webkit-calendar-picker-indicator {
