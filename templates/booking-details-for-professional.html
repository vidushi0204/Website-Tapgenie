<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="{{ url_for('static', filename='review-input.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="{{ url_for('static', filename='global.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='booking-details-for-professional.css') }}" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap"
    />
  </head>
  <body>
    <div class="booking-details-for-profession">
      <nav class="profile-navbar4">
        <div class="group-parent1">
          <img
            class="frame-child2"
            alt=""
            src="{{ url_for('static', filename='group-281.svg') }}"
            id="groupIcon"
          />
          <div class="appointments2" id="appointmentsText">Appointments</div>
        </div>
        <div class="wot-01-1-wrapper1">
          <img class="wot-01-1-icon13" alt="" src="{{ url_for('static', filename='wot01-12@2x.png') }}" />
        </div>
        <img
          class="group-icon8"
          alt=""
          src="{{ url_for('static', filename='group.svg') }}"
          id="groupIcon1"
        />
      </nav>
      {% block details %}{% endblock %}
    </div>

    <script>
      var groupIcon = document.getElementById("groupIcon");
      if (groupIcon) {
        groupIcon.addEventListener("click", function (e) {
          window.location.href = "{{ url_for('appointment') }}";
        });
      }
      
      var appointmentsText = document.getElementById("appointmentsText");
      if (appointmentsText) {
        appointmentsText.addEventListener("click", function (e) {
          window.location.href = "{{ url_for('appointment') }}";
        });
      }
      
      var groupIcon1 = document.getElementById("groupIcon1");
      if (groupIcon1) {
        groupIcon1.addEventListener("click", function (e) {
          window.location.href = "{{ url_for('mpp') }}";
        });
      }
      </script>
  </body>
</html>
