<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="{{ url_for('static', filename='global.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='appointments-of-professional.css') }}" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap"
    />
  </head>
  <body>
    <div class="appointments-of-professional">
      <nav class="frame-nav">
        <div class="appointments-group">
          <b class="appointments1">Appointments</b>
          <div class="rectangle-div"></div>
        </div>
        <div class="wot-01-1-frame">
          <img class="wot-01-1-icon11" alt="" src="{{ url_for('static', filename='wot01-12@2x.png') }}" />
        </div>
        <img
          class="group-icon6"
          alt=""
          src="{{ url_for('static', filename='group2.svg') }}"
          id="groupIcon"
        />
      </nav>
      <div class="active-bookings-group">
        <div class="active-bookings1">Active Bookings</div>
        {% block active%}{% endblock %}
        <div class="active-bookings1">Past Bookings</div>
        {% block past%}{% endblock %}
      </div>
    </div>

    <script>
      var groupIcon = document.getElementById("groupIcon");
      if (groupIcon) {
        groupIcon.addEventListener("click", function (e) {
          window.location.href = "{{ url_for('mpp') }}";
        });
      }
      </script>
  </body>
</html>
